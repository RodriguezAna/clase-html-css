<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="formulario">
        <div class="input">
            <label> Nombres Completos</label>
            <i class="fa-solid fa-user icon-input-left"></i>
            <input class="left" type="text" required placeholder="Nombre">
        </div>

        <div class="input">
            <label>Telefono</label>
            <i class="fa-solid fa-phone icon-input-left"></i>
            <input class="left" type="phone" required placeholder="Telefono">
        </div>

        <div class="input">
            <label>Email</label>
            <i class="fa-solid fa-envelope icon-input-right"></i>
            <input class="right" type="email" required placeholder="Email">
        </div>

        <div class="submit">
            <button>Enviar</button>
        </div>

    </form>
    
</body>
</html>
